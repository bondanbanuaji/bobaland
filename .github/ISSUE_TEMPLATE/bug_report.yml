name: üêõ Bug Report
description: Report a bug to help us improve bobaland
title: "[BUG] <short description>"
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please provide as much information as possible.
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How do we reproduce this issue?
      placeholder: |
        1. Open terminal
        2. Run command...
        3. See error
    validations:
      required: true
  - type: textarea
    id: system-info
    attributes:
      label: System Information
      description: Hardware and software details.
      placeholder: |
        - GPU: NVIDIA/AMD/Intel
        - Monitor setup: 1x/2x, resolution
        - Kernel version:
        - Hyprland version:
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Please paste relevant logs from `~/.local/share/bobaland/install.log` or `hyprland.log`.
  - type: checkboxes
    id: checks
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues.
          required: true
        - label: I have checked the Troubleshooting guide.
          required: true
